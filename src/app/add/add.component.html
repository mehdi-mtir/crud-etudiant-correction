<h2>Ajouter un étudiant</h2>
<form>
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" class="form-control" #name>
    </div>
    <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" name="firstname" class="form-control" #firstname>
    </div>
    <div class="form-group">
        <label for="class">Classe</label>
        <select type="text" id="class" name="class" class="form-control" #class>
            <option value="">Veuillez sélectionner votre classe</option>
            <option value="L2DSI1">L2DSI1</option>
            <option value="L2DSI2">L2DSI2</option>
            <option value="L2DSI3">L2DSI3</option>
        </select>
    </div>
    <div>
        <input type="button" class="btn btn-primary" value="Valider" (click)="addStudent(name, firstname, class)">
    </div>
</form>
